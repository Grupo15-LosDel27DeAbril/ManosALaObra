
<body>
<div class="container " style="margin-top: 200px;">
   <div class="card card-cascade narrower"  style="box-shadow: 0px 0px 10px 6px black;">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
         <div class="col">
          <button type="button" class="btn btn-outline-dark" (click)="volverAlHome()">
             <small >Volver al Home </small><i class="fa fa-angle-double-left"></i>
          </button>
        </div>
         <h1 class="white-text mx-3">Registro de solicitudes </h1>

      </div>
 
        <div class="table-responsive">
         <table class="table  table-hover">
         <thead class="thead-dark">
           <tr>
             <th> Donaci√≥n Solicitada </th>
             <th> </th>
             <th> </th>
           </tr>
         </thead>
         <tbody>
         <tr *ngFor="let producto of data.productosActualesDeUsuarioLogueado">
         
            <td> {{ producto.nombreProducto }} </td>
 
            <td>
             <button class="btn btn-primary" (click)="verSolicitantes(producto)" [disabled]="fueDonado(producto)"> Ver solicitantes </button> 
            </td>
 
            <td> 
              <button class="btn btn-danger" (click)="cambiarAEstadoEntregado(producto)" [disabled]="!noEsteEntregado(producto)">  Marcar como entregado </button>  
            </td>

 
         </tr>    
         </tbody>
        </table>
       </div>
   </div>   
</div>
</body>
