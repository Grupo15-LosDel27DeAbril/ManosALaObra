
<body>
<div class="container " style="margin-top: 140px;">
   <div class="card card-cascade narrower"  style="box-shadow: 0px 0px 10px 6px black;">
     <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <div>
          <button type="button" class=" btn btn-light">
             <i class="fa fa-th-large mt-0"></i>
           </button>
            <button type="button" class=" btn btn-light">
             <i class="fa fa-columns mt-0"></i>
            </button>
         </div>
         <div class="col">
          <button type="button" class="btn btn-outline-dark" (click)="volverAlHome()">
             <small >Volver al Home</small><i class="fa fa-angle-double-left"></i>
          </button>
        </div>
         <h1 class="white-text mx-3">Registro de solicitudes </h1>

     </div>

     <div class="table-responsive">
       <table class="table  table-hover">
        <thead class="thead-dark">
          <tr>
            <th> Mail del solicitante</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let email of data.emailsActuales">
        
           <td> {{ email.mail }} </td>

           <td>
            <button class="btn btn-primary"> Confirmar </button>
          </td>

        </tr>    
        </tbody>
       </table>
     </div>
    </div>
</div>
</body>>
